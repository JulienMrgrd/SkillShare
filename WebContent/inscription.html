<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SkillShare - Inscription</title>

<meta name="description" content="">
<meta name="author" content="">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>
						SkillShare <small>Vivez pleinement l'UPMC!</small>
					</h1>
				</div>
			</div>
		</div>
		<div id="inscriptionForm" class="row">
			<div class="col-xs-12">
				<form>
					<div class="row">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="lastname"
								placeholder="Nom" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="firstname"
								placeholder="Prénom" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<input type="email" class="form-control" id="email"
								placeholder="Email" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<input type="tel" class="form-control" id="tel"
								placeholder="Téléphone" />
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<input type="password" class="form-control" id="password"
								placeholder="Mot de passe" />
						</div>
					</div>
					<div class="row">

						<div class="col-xs-12">
							<input type="password" class="form-control" id="passwordconf"
								placeholder="Confirmation mot de passe" />
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">

							<a onClick="signUp()" class="btn btn-danger">S'inscrire</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
